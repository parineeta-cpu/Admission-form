<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRG offcial admission form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
        <header class="header">
  <img src="./srg-logo.png" alt="logo">
  <div class="header-info">
    <h3>ADMISSION FORM</h3>
    <p><strong>Mobile:</strong> +91 9891396090</p>
    <p><strong>Email:</strong> join.srg@gmail.com</p>
  </div>
</header>

<form id="application-form">
        <div class="form-content">
            <div class="form-row">
                <div class="form-group">
                    <label>Course:<span style="color: #f73a0b;">*</span></label>
                    <input type="text"required>
                </div>
                <div class="form-group">
                    <label>Name of the student:<span style="color: #f73a0b;">*</span></label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>DOB:<span style="color: #f73a0b;">*</span></label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Select Gender:<span style="color: #f73a0b;">*</span></label>
                    <select id="gender" class="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Adhaar No (optional):</label>
                <input type="number">
            </div>

            <div class="section-title">Parent/Guardian Information</div>

            <div class="form-row">
                <div class="form-group">
                    <label>Father's/Husband's name:<span style="color: #f73a0b;">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Occupation:<span style="color: #f73a0b;">*</span></label>
                    <input type="text" required>
                </div>
            </div>

            <div class="section-title">Address Details</div>

            <div class="form-group">
                <label>Permanent address:<span style="color: #f73a0b;">*</span></label>
                <input type="text" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>District:<span style="color: #f73a0b;">*</span></label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>State:<span style="color: #f73a0b;">*</span></label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label>Pincode:<span style="color: #f73a0b;">*</span></label>
                <input type="number" required>
            </div>

            <div class="section-title">Contact Information</div>

            <div class="form-row">
                <div class="form-group">
                    <label>Mobile no:<span style="color: #f73a0b;">*</span></label>
                    <input type="number" required>
                </div>
                <div class="form-group number">
                    <label>Emergency Contact No:<span style="color: #f73a0b;">*</span></label>
                    <input type="number" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email id:<span style="color: #f73a0b;">*</span></label>
                <input type="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>How did you come to know about our institute?:</label>
                    <select id="info" class="info">
                        <option value="">-- Select Option --</option>
                        <option value="banner">Banner</option>
                        <option value="friend">Friend</option>
                        <option value="relative">Relative</option>
                        <option value="online">Online</option>
                        <option value="canopy">Canopy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload your image:<span style="color: #f73a0b;">*</span></label>
                    <input type="file" accept="image/*" required>
                </div>
            </div>

            <div class="section-title">Educational Background</div>

            <div class="table-responsive">
                <table class="education-table">
                    <thead>
                        <tr>
                            <th>Qualification <span style="color: #ffeb3b;">*</span></th>
                            <th>Board/University <span style="color: #ffeb3b;">*</span></th>
                            <th>Year <span style="color: #ffeb3b;">*</span></th>
                            <th>Marks % <span style="color: #ffeb3b;">*</span></th>
                        </tr>
                    </thead>
                    <tbody id="educationTable">
                        <tr>
                            <td><input type="text" class="edu-qualification" required></td>
                            <td><input type="text" class="edu-board" required></td>
                            <td><input type="number" class="edu-year" min="1950" max="2025" required></td>
                            <td><input type="number" class="edu-marks" min="0" max="100" step="0.01" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" required>
                <label>I agree to all the terms and conditions mentioned on <a href="https://www.srgeducation.in/privacy-policy">www.srgeducation.in/privacy-policy</a></label>
            </div>

            <button class="submit-btn" type="submit">Submit Application</button>
        </div>
    </div>
    </form>
    
    <script src="./script.js"></script>

</body>
</html>
